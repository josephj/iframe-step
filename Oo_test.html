<script src="http://yui.yahooapis.com/3.8.1/build/yui/yui-min.js"></script>
<script src="iframe-step.js"></script>
<script type="text/javascript">
YUI().use("iframe-step", function (Y) {

    var obj = new Y.IframeStep({
        offset: 0,
        srcNode: "#foo"
    });
    obj.render();
    //Y.log(obj);
    //Y.log(obj.render());
    //Y.log(obj._attrs);
    //Y.log(obj._state);

    Y.one(".next-step").on("click", function (e) {
        obj.next();
    });
    Y.one(".prev-step").on("click", obj.prev, obj);
    Y.one("form").on("submit", function (e) {
        e.preventDefault();
        obj.move();
        //obj.move(Y.one("input[name=page]").get("value"));
    });
    obj.on("change", function (e) {
        alert("change event triggered!");
        Y.log(e);
    });
    obj.on("render", function (e){
        Y.log("oh it's rendered!!!!!!");
    });
});

</script>
<style type="text/css">
    ul {
        padding: 0;
        margin: 0;
        list-style: none;
    }
    .yui3-iframestep li a {
        display: none;
    }
    .yui3-iframestep iframe {
        visibility: hidden;
    }
    .yui3-iframestep-selected iframe {
        visibility: visible;
    }
    .yui3-iframestep-enable {
        position:absolute;
        top:-1000em;
        left:-1000em;
    }
</style>
</head>
